<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap"
      rel="stylesheet"
    />
    <title>A Math Website</title>
  </head>
  <body>
    <div class="container">
      <header class="header ebony-clay-bg">
        <a class="no-decor" href="/index.html" rel="noopener noreferrer">
          <div class="title caesar-dressing-regular tussock">
            A Math Website
          </div>
        </a>
      </header>
      <main class="main bg-pattern-light">
        <div class="subtitle-container center">
          <div
            class="index-subtitle subtitle tussock caesar-dressing-regular astronaut-bg rounded"
          >
            Select the ancient operation you want to perform today
          </div>
        </div>
        <div class="button-container">
          <a
            class="link center flex-column pickled-bean-bg rounded"
            href="addition.html"
            target="_blank"
            rel="noopener noreferrer"
          >
            <div class="button-symbol caesar-dressing-regular tussock">
              Σ σ ς
            </div>
            <div class="addition-button caesar-dressing-regular westar">
              Addition
            </div>
          </a>
          <a
            class="link center flex-column pickled-bean-bg rounded"
            href="multiplication.html"
            target="_blank"
            rel="noopener noreferrer"
          >
            <div class="button-symbol caesar-dressing-regular tussock">Π π</div>
            <div class="multiplication-button caesar-dressing-regular westar">
              Multiplication
            </div>
          </a>
        </div>
      </main>
      <footer class="footer caesar-dressing-regular ebony-clay-bg tussock">
        ©2024
        <a
          class="no-decor tussock"
          href="http://github.com/HaseebKhanYT"
          target="_blank"
          rel="noopener noreferrer"
          >&nbsp;Haseeb Khan&nbsp;
        </a>
        | All Rights Reserved
      </footer>
    </div>
  </body>
</html>
